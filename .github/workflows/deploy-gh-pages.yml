name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Diagnostics: environment
        run: |
          echo "PWD: $(pwd)"
          echo "Listing workspace top-level:" && ls -la
          node --version || true
          npm --version || true

      - name: Install dependencies (npm)
        run: npm install

      - name: Run build (TypeScript)
        run: npm run build

      - name: Prepare `site` folder
        run: |
          set -e
          rm -rf site
          mkdir site
          # Copy only the files needed for the static site
          cp -r index.html css js modules dist README.md package.json tsconfig.json .nojekyll site/ || true
          # Ensure playground assets exist
          [ -d site/modules ] || mkdir -p site/modules

      - name: List site contents (debug)
        run: |
          echo "Site top-level files:" && ls -la site || true
          echo "Site recursive listing (first 200 lines):" && ls -laR site | sed -n '1,200p' || true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v1
