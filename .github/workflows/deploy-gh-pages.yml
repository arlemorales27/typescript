name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run build (TypeScript)
        run: npm run build

      - name: Prepare `site` folder
        run: |
          rm -rf site
          mkdir site
          # Copy only the files needed for the static site
          cp -r index.html css js modules dist README.md package.json tsconfig.json .nojekyll site/ || true
          # Ensure playground assets exist
          [ -d site/modules ] || mkdir -p site/modules

      - name: List site contents (debug)
        run: ls -la site && echo "-- recursive --" && ls -laR site | sed -n '1,200p'

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v1

